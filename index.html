<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="shortcut icon" href="./images/sarvaloka-new-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header></header>
    <main>
        <div class="cardContainer">
            <div class="card">
                <div class="cardhead">
                    <div class="one"></div>
                    <div class="two"></div>
                </div>
                <div class="cardbody">
                    <figure class="logo"><img src="./images/sarvaloka-new-logo.png" alt=""></figure>
                    <div class="content">
                        <figure class="image"><img src="./images/1000_F_550637314_rQFNkLxGxas6XOSR14goWAofNNeTsuQx.jpg"
                                alt=""></figure>
                        <div class="detail">
                            <h3>Sakthi Elangovan</h3>
                            <div class="detail-2">
                                <p>CSEOO265</p>
                                <h4>Grade 9</h4>
                                <p>Year : 2023-24</p>
                            </div>
                        </div>
                    </div>
                    <div class="sign">
                        <h4>Director</h4>
                    </div>
                </div>
                <div class="cardfooter">
                    <div class="one"></div>
                    <div class="two"></div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>


</body>

</html>
